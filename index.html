<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Calendar (Today - <span id="current-date"></span>)</h1>
    <button onclick="toggleMobileView()">Toggle Mobile View</button>
    <p>Completed: <span id="completed">0</span> | Open: <span id="open">0</span> | Missed: <span id="missed">0</span></p>
    
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Day</th>
                <th>Tasks</th>
                <th>Done</th>
            </tr>
        </thead>
        <tbody id="calendar-body">
            <!-- Rows will be added dynamically -->
        </tbody>
    </table>
    
    <script>
        document.getElementById("current-date").textContent = new Date().toDateString();
        function toggleMobileView() {
            alert("Mobile view toggled!");
        }
    </script>
</body>
</html>
